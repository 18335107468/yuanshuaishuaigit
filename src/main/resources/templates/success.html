<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功!</h1>
<div id="111" class="222" th:id = "${hello}" th:class="${hello}" th:text="${hello}">这是欢迎信息</div>
<div th:utext="${hello}"></div>
<!--每次遍历都会生成一个当前这个标签：3个h4-->
<h4 th:text="${user}" th:each="user:${users}">

</h4>
<h5>
    <span th:text="${user}" th:each="user:${users}">[[${user}]]</span>
</h5>
</body>
</html>
